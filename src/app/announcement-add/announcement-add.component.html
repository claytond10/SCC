<div class="col-lg-6 add-main">
    <h2 class="text-center" >Add Announcement</h2> 
    <form [formGroup]="addAnnouncementForm" novalidate class="form">
      <div class="form-group">
        <label for="announcement">Activity</label>
        <input type="text" formControlName="announcement" placeholder="Announcement" name="announcement" class="form-control">
      </div> 
      <div class="alert alert-danger" *ngIf="addAnnouncementForm.get('announcement').hasError('required') && addAnnouncementForm.get('announcement').touched">
          Field is required.
      </div> 
      <div class="alert alert-danger" *ngIf="addAnnouncementForm.get('announcement').hasError('maxlength')">
          Max field length of 50 characters exceeded.
      </div> 
      <button class="btn btn-success" (click)="onSubmit()">Save</button>&nbsp;
      <button class="btn btn-danger" (click)="cancel()">Cancel</button>
    </form>
  </div>
