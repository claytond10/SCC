<div class="col-lg-6 add-main">
    <h2 class="text-center" >Edit Logistics Item</h2> 
    <form [formGroup]="editLogisticsForm" novalidate class="form">
      <div class="form-group">
        <input type="hidden" formControlName="log_id" name="log_id" class="form-control">
      </div> 
      <div class="form-group">
        <label for="log_name">Name</label>
        <input type="text" formControlName="log_name" placeholder="Name" name="log_name" class="form-control">
      </div> 
      <div class="alert alert-danger" *ngIf="editLogisticsForm.get('log_name').hasError('required') && editLogisticsForm.get('log_name').touched">
          Field is required.
      </div> 
      <div class="alert alert-danger" *ngIf="editLogisticsForm.get('log_name').hasError('maxlength')">
          Max field length of 50 characters exceeded.
      </div> 

        <div class="form-group">
            <label for="location_id">Location</label>
            <select formControlName="location_id" id="location_id"> <br />
                <option *ngFor="let loc of locations; let i = index" [value]="locations[i].id">
                    {{ locations[i].location_name }}
                </option>
             </select>
      </div>
    <button class="btn btn-success" (click)="update()">Update</button>&nbsp;
    <button class="btn btn-danger" (click)="cancel()">Cancel</button>
        </form>
  </div>
