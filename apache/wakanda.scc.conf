	<VirtualHost *:80>
		ServerName wakanda.scc
		ServerAlias www.wakanda.scc
		
		<!-- Enable CORS -->
		Header set Access-Control-Allow-Origin "*"
		
		ProxyRequests Off
		ProxyPreserveHost On
		ProxyVia Full

		<Proxy *>
			Require all granted
		</Proxy>

		ProxyPass / http://127.0.0.1:3000/
		ProxyPassReverse / http://127.0.0.1:30000/
	</VirtualHost>